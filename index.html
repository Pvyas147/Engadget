<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engadget</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <h1>engadget</h1>
            <h2>Welcome to Engadget</h2>
            <p>Create an account and join the community</p>
        </div>
        <div class="form-section">
            <img class="logo" src="./images/log.png" alt="logo">
            <h1>Sign In</h1>
            <form>
                <input class="email-input" type="email" placeholder="Enter your email">
                <button class="btn-primary">Next</button>
            <div class="my-links">
               <span> <input type="checkbox">
                <a href="#">Stay signed in</a></span>
                <a href="#">Forget username?</a>
            </div>    
            </form>
            <button class="create-btn">Create an account</button>
            <p> Or, continue with </p>
            <button class="google-btn">Google</button>
            <p class="footer" > <a href="#">Terms</a> | <a href="#">Privacy</a> </p>
        </div>

    </div>
</body>
</html>
